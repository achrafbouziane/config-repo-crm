server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:4200" # Your local Angular app
              - "http://localhost"      # Production Frontend (if served via Nginx)
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**

        - id: sales-service
          uri: lb://sales-service
          predicates:
            - Path=/api/sales/**

        - id: billing-service
          uri: lb://billing-service
          predicates:
            - Path=/api/billing/**

